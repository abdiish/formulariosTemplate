<h2>Validaciones Reactivas</h2>
<hr>
<div class="row">
  <div class="col">
    <form>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre del usuario</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del usuario">
          <span class="form-text text-danger">
            Debe de ser en formato de nombre y apellido
          </span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Correo electrónico</label>
        <div class="col-sm-9">
          <input type="email"
                 class="form-control"
                 placeholder="Correo electrónico del usuario">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="Nombre código del usuario">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Contraseña</label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control"
                 placeholder="Contraseña">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Repetir contraseña</label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control"
                 placeholder="Confirmar la contraseña">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end">
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
